{% extends 'base.html' %}

{% block content %}
<div class="VerticalFlex" style="height:100%">
    <div class="HorizontalFlexCenter" >
        <form method="post" enctype="multipart/form-data" class="VerticalFlex">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Zarejestruj">
        </form>
    </div>
</div>

{% if error %}
<div>{{ error.reason }}</div>
{% endif %}


{% endblock %}
