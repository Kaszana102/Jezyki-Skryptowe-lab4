{% extends 'base.html' %}

{% block content %}
<ul>
  {% for x in users %}
    <li>{{ x.nick }} {{ x.mail }}</li>
  {% endfor %}

  {% for x in images %}
    <li>{{ x.title }} {{ x.description }} {{ x.authorID }}</li>
    <li><img src="{{x.image}}" width="120px"/></li>
  {% endfor %}
</ul>
{% endblock %}
