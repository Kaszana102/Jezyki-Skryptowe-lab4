{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="ImageGrid">
  {% for x in images %}
    <a href="image?imageID={{x.id}}">
      <div class="ImagePreview">
        <img src="/media/{{x.image}}" width="120px"/>
        <div class="ImageInfo">
          <div class ="VerticalFlexLeft" style="margin:5%; bottom:0; position:absolute;">
            <div style="font-size: 1.5vw;">{{ x.title }}</div>
            <div>{{ x.author.username }}</div>
          </div>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
<div style="margin-top:25px;"></div>
<div class="HorizontalList">
  <div class="HorizontalList" style="width:20%;">
    {% if prev_page >= 0%}
    <a class="BlackHref" href="?query={{query}}&page={{prev_page}}"> Poprzednia strona </a>
    {% endif %}

    {% if next_page < max_pages%}
    <a class="BlackHref" href="?query={{query}}&page={{next_page}}"> NastÄ™pna strona </a>
    {% endif %}
  </div>
</div>

{% endblock %}
